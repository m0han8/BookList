<!DOCTYPE html>
<html>
  <head>
    <title>BookList App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 id="title">Booklist</h1>
      <div class="input-container">
      <input type="text" id="book" placeholder="Enter the name of the book">
      <input type="text" id="author" placeholder="Enter the name of the author">
      <button id="click">Add</button>
      </div>
      <div id="box">
        <h3 id="no"></h3>
        <h3 id="in"></h3>
        <h3 id="out"></h3>
        <button id="delete">Delete</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
